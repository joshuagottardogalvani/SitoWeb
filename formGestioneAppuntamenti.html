<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <title>Gestione Appuntamenti</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">

    <style>
        html {
            font-family: 'Montserrat', 'sans-serif';
        }

        body {
            font-family: 'Montserrat', 'sans-serif';
        }

        .wrapper {
            width: 100%;
            height: 100%;
        }

        .central-wrapper {
            width: 80%;
            background-color: #4681ff;
            margin: 25px auto 0;
            text-align: center;
            padding: 40px 70px;
            line-height: 2em;
            border-radius: 50px;
            box-shadow: 17px 18px 40px 2px rgba(158, 158, 158, 1);
        }

        .padding {
            margin: 30px 0px 0px;
        }
    </style>

</head>

<body>
    <div class="container-fluid wrapper">
        <div class="row central-wrapper">
            <form method="get" action="gestioneAppuntamenti.jsp">
                <fieldset>
                    <p>Cognome:</p>
                    <input class="form-control" type="text" name="cognome" />
                    <div class="form-group">
                        <label for="classe" class="padding">Classe:</label>
                        <select class="form-control" name="classe" id="classe">
                            <option hidden disabled selected value> -- seleziona una classe -- </option>
                            <option value="1E INF">1E INF</option>
                            <option value="2E INF">2E INF</option>
                            <option value="3E INF">3E INF</option>
                            <option value="4E INF">4E INF</option>
                            <option value="5E INF">5E INF</option>
                        </select>
                    </div>
                    <br>
                    <p class="padding" >Vuoi visualizzare i compiti in classe svolti?</p>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" name="compiti" value="yes" checked> SÃ¬
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                                <input type="radio" name="compiti" value="no"> No
                        </label>
                    </div>
                    <p class="padding">Seleziona i professori con cui vuole avere un colloquio</p>
                    <div class="form-check-inline">
                        <label class="form-check-label">Giraldi Laura
                            <input class="form-check-input" type="checkbox" name="Giraldi Laura" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Titze Walter
                            <input class="form-check-input" type="checkbox" name="Titze Walter" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Spadoni Riccardo
                            <input class="form-check-input" type="checkbox" name="Spadoni Riccardo" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Capozzi Giuseppe
                            <input class="form-check-input" type="checkbox" name="Capozzi Giuseppe" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Carrara Maria Grazia
                            <input class="form-check-input" type="checkbox" name="Carrara Maria Grazia" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Malizia Fabio
                            <input class="form-check-input" type="checkbox" name="Malizia Fabio" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Apicella Annalisa
                            <input class="form-check-input" type="checkbox" name="Apicella Annalisa" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Bellocco Paola
                            <input class="form-check-input" type="checkbox" name="Bellocco Paola" value="yes">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label"> Arcostanzo Piero
                            <input class="form-check-input" type="checkbox" name="Arcostanzo Piero" value="yes">
                        </label>
                    </div>
                </fieldset>
                <input type="submit" class="padding btn btn-light" />
            </form>
        </div>
    </div>
</body>

</html>
